<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 class="text">Basic calculator</h2>
    <div class="container">
      <div class="numbers" id="keys">
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay ('+')" class="add">+</button>
        <button onclick="appendToDisplay ('-')" class="subtract">-</button>
        <button onclick="appendToDisplay ('*')" class="multiply">*</button>
        <button onclick="appendToDisplay ('/')" class="divide">/</button>
        <button onclick="appendToDisplay ('decimal')" class="decimal">.</button>
        <button onclick="calculate ()" class="equal">=</button>
        <button onclick="clearDisplay()" class="delete">C</button>
      </div>
    </div>
    <div class="container">
      <input type="text" id="display" placeholder="calculations" readonly />
    </div>
    <script src="script.js"></script>
  </body>
</html>
